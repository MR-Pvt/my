{%  extends 'accounts/main.html' %}



{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Services</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Service</th>
							<th>Category</th>
							<th>Price</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
			

			

			<div class = 'container mt-2 mx-2'>
			<button type="button" class="btn btn-info btn-lg">Add New Service</button>
			</div>

		</div>

{% endblock content %}
